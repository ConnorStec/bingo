services:
  postgres:
    image: postgres:16-alpine
    container_name: bingo-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: bingo
      POSTGRES_PASSWORD: bingo_dev_password
      POSTGRES_DB: bingo_party
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bingo"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
